<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <title>BookLit - {% block title %}{% endblock %}</title>
</head>
<body id="bootstrap-overrides">
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top" id="nav">
            <div class="container">
                {% if session["user_id"] %}
                <a href="/main" class="logo navbar-brand" id="logo" ><h3>Book<span>Lit.</span></h3></a>
                {% else %}
                <a href="/" class="logo navbar-brand" id="logo" ><h3>Book<span>Lit.</span></h3></a>
                {% endif %}
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navmenu">

                  <span class="navbar-toggler-icon"></span>
                </button>

             <div class="collapse navbar-collapse" id="navmenu">
                {% if session["user_id"] %}
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/add">Add Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="/buy">Achievements</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                </ul>
            {% else %}
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                </ul>
            {% endif %}
          </div>
            </div>
        </nav>
    </header>
    <main> {% block main %}{% endblock %} </main>

</body>
</html>
