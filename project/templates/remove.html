{% extends "layout.html" %}

{% block title %}
    Add Books
{% endblock %}

{% block main %}
<section class="add section-padding text-center">
  <div class="container-fluid py-5">
      <div>
          <div class="row py-5">
              <div class="col-sm-12 mx-auto glass">
                  <h2>Remove a Book</h2>
              <div class="py-3">
                  <form action="/remove" method="post">

                      <div class="mb-1">
                        <select name="bookName">
                            <option disabled selected value="">Book Name</option>
                            {% for book in currentBooks %}
                            <option  value='{{book["name"]}}'>{{book["name"]}}</option>
                            {% endfor %}
                        </select>
                      </div>

                      <button class="btn btn-primary" type="submit">Remove</button>
                  </form>
              </div>

              </div>
          </div>
      </div>
  </div>
</section>
{% endblock %}
